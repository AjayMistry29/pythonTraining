<h1>Blogs</h1>

<table border="1">
<thead>
    <tr>
    <th>Name</th>
    <th>Pages</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
</thead>
<tbody>
    {% for blog in object_list %}
    <tr>
    <td>{{ blog.name }}</td>
    <td>{{ blog.pages }}</td>
    <td><a href="{% url "blog_view" blog.id %}">view</a></td>
    <td><a href="{% url "blog_edit" blog.id %}">edit</a></td>
    <td><a href="{% url "blog_delete" blog.id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>

<a href="{% url "blog_new" %}">New</a>
